<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>

<body>
  <h1 class="title">Calculator</h1>
  <input type="text" class="input-box" id="calc-input">
  <div class="button-box">
    <button class="button-1" onclick="addInput('7')">7</button>
    <button class="button-1" onclick="addInput('8')">8</button>
    <button class="button-1" onclick="addInput('9')">9</button>
    <button class="button-1" onclick="addInput('+')">+</button>
  </div>
  <div class="button-box">
    <button class="button-1" onclick="addInput('4')">4</button>
    <button class="button-1" onclick="addInput('5')">5</button>
    <button class="button-1" onclick="addInput('6')">6</button>
    <button class="button-1" onclick="addInput('-')">-</button>
  </div>
  <div class="button-box">
    <button class="button-1" onclick="addInput('1')">1</button>
    <button class="button-1" onclick="addInput('2')">2</button>
    <button class="button-1" onclick="addInput('3')">3</button>
    <button class="button-1" onclick="addInput('/')">/</button>
  </div>
  <div class="button-box">
    <button class="button-1" onclick="addInput('*')">*</button>
    <button class="button-1" onclick="addInput('0')">0</button>
    <button class="button-1" onclick="result()">=</button>
    <button class="button-1" onclick="allClear()">AC</button>
  </div>
  <script src="calc.js"></script>
</body>

</html>
