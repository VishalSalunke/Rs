<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 500px;
      height: 500px;
      background-color: yellow;
      margin: 100px auto;
      position: relative;
    }

    .red {
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .blue {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: absolute;
      bottom: 0;
      right: 0;
    }

    .green {
      width: 100px;
      height: 100px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
  </div>
</body>

</html>
